<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=portofolio">
    <title>Redirecting...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2563eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .redirect-container {
            text-align: center;
        }

        h1 {
            font-size: 2em;
            font-weight: 300;
            margin-bottom: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        a {
            color: white;
            text-decoration: underline;
            font-size: 1.1em;
        }

        a:hover {
            opacity: 0.8;
        }
    </style>
    <script>
        // JavaScript redirect as backup
        window.location.href = "portofolio";
    </script>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h1>Redirecting to Portofolio...</h1>
        <p>If you are not redirected automatically, <a href="portofolio">click here</a>.</p>
    </div>
</body>
</html>
